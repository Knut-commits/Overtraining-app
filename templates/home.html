<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=devicce - width, initial-scale=1.0">
    <title>Home Page</title>
    <link href = {{ url_for('static', filename='home.css') }} "rel  = stylesheet" />
</head>
<body>
    <section>
        <h2>Your Overtraining Score </h2>
        <p>{{ score }}</p>
    </section>

    <section>
        <h2> your Data History</h2>
        <ul>
            {% for entry in history %}
                <li>
                    {{entry.dateinput}} - Heart Rate: {{ entry.heart_rate }}, Sleep: {{ entry.sleep }}
                </li>
            {% endfor %}
        </ul>
    </section>

<a href = "/submit_data"> Submit New Data</a>
<form action ="/logout" method = "POST">
    <button type = "submit">Logout</button>
</form>

    
</body>
</html>
